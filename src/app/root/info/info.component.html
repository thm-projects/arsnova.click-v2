<div>
  <div #buttonHeader
       [attr.aria-label]="'component.quiz_manager.details.aria.btn_group' | translate"
       class="btn-group btn-header mb-4 overflow-auto d-flex flex-grow-1"
       data-toggle="buttons"
       role="group">
    <button (click)="toInfoContent(elem.id)"
            *ngFor="let elem of infoButtons"
            [class.btn-light]="currentData !== elem.id"
            [class.btn-primary]="currentData === elem.id"
            [routerLink]="['/info', elem.id]"
            class="btn text-nowrap"
            type="button">
      <span>{{elem.i18nRef | translate}}</span>
    </button>
    <button *ngIf="isExternalLinkEnabled('projectBlog')"
            class="btn btn-light text-nowrap"
            onclick="window.open('https://arsnova.thm.de/blog/arsnova-click/', '_blank', 'noopener noreferrer');"
            type="button">
      <span>{{'region.footer.footer_bar.blog' | translate}}</span>
    </button>
    <button (click)="openApiDocsWindow()"
            *ngIf="isExternalLinkEnabled('backendApi')"
            class="btn btn-light text-nowrap"
            type="button">
      <span>{{'region.footer.footer_bar.api-docs' | translate}}</span>
    </button>
  </div>
  <div *ngIf="currentData === 'about'"
       id="infoElement">
    <h3 [innerHTML]="'region.footer.about.declaration' | translate"
        class="mb-2"></h3>
    <p [innerHTML]="'region.footer.about.ars' | translate"></p>
    <p [innerHTML]="'region.footer.about.developed_by' | translate"></p>
    <p [innerHTML]="'region.footer.about.met_requirements' | translate"></p>
    <ul>
      <li [innerHTML]="'region.footer.about.requirements.1' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.2' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.3' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.4' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.5' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.6' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.7' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.8' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.9' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.10' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.11' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.12' | translate"></li>
      <li [innerHTML]="'region.footer.about.requirements.13' | translate"></li>
    </ul>
    <h3 [innerHTML]="'region.footer.about.manual.title' | translate"></h3>
    <p [innerHTML]="'region.footer.about.manual.text.1' | translate"></p>
    <p [innerHTML]="'region.footer.about.manual.text.2' | translate"></p>
    <p [innerHTML]="'region.footer.about.manual.text.3' | translate"></p>
  </div>
  <div *ngIf="currentData === 'tos'"
       id="tosElement">
    <markdown [src]="tosMarkdownSrc"></markdown>
  </div>
  <div *ngIf="currentData === 'imprint'"
       id="imprintElement">
    <markdown [src]="imprintMarkdownSrc"></markdown>
  </div>
  <div *ngIf="currentData === 'dataprivacy'"
       id="dataprivacyElement">

    <div class="d-flex">
      <button class="btn btn-sm btn-secondary mb-3 ml-auto" (click)="resetCookieSettings()">{{'global.cookie_consent.reset' | translate}}</button>
    </div>

    <markdown [src]="dataPrivacyMarkdownSrc"></markdown>
  </div>
</div>
